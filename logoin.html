<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
       <link rel="stylesheet" href="bs/css/bootstrap.css">
        <script src="jquery-3.2.1.min.js"></script><!--版本低可能不支持bootstrap -->
       <script src="bs/js/bootstrap.js"></script>
       <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      
   </head>
     <style>
       .back{
           height: 150px;
       }
       .register{
           margin-top: 10px;
       }
       img{
        display: block;
        margin-top:80px;
       
       }
     </style>
     <script>
     $(function(){
      $(' img').addClass('img-responsive center-block');
     })

    </script>
<body>
  <div class="container">
   <form action="" class="form-horizontal" role="form">
       <fieldset >         <!-- disable禁用 -->
   	      <legend> 用户登录</legend>
          <div class="back" >
           <img src="images/registerlogo.png" alt="">
          </div >
          <div class="form-group">
             <div class=" col-xs-offset-1 col-xs-10">
             <input type="email" class="form-control" placeholder="请输入你的用户名或email">
             </div>
             
   	      </div>
   	      <div class="form-group">
             <div class=" col-xs-offset-1 col-xs-10">
              <input type="text" class="form-control" placeholder="请输入你的密码">
             </div>
            
   	      </div>
   	      <div class="form-group">
              <div class="col-xs-offset-1 col-xs-10" >
                 <div class="checkbox">
   	             <label ><input type="checkbox">记住密码</label>
   	             </div>

              </div>
   	      </div>
   	      <div class="form-group">
   	         <div class=" col-xs-12" >
   	         <button type="submit" class="btn btn-primary btn-block">登录</button>
             </div>
             <div class=" col-xs-12" >
                 <a href="register.html"class="btn btn-default btn-block register">注册</a>
             </div>
   	      </div>
   	  </fieldset>
   </form>
  </div>
</body>
</html>
