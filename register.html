<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
       <link rel="stylesheet" href="bs/css/bootstrap.css">
        <script src="jquery-3.2.1.min.js"></script><!--版本低可能不支持bootstrap -->
       <script src="bs/js/bootstrap.js"></script>
       <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      
   </head>
   <style>
     button{
      margin-top:10px;
     }
   </style>

   <script>

    $(function(){
      
      $('#btn').click(function(){
        $('.per ').hide();
        $('.intro').show();
       });
      $('#btnre').click(function(){
        $('.per ').show();
        $('.intro').hide();
       });
     
   });
   </script>
   <body>
 
    <form action="serve.php" method="post" class="" role="form">
      <fieldset >     
      <!-- 个人资料注册开始 -->
          <div class="panel panel-default per" style="display: block;">
             <div class="panel-heading">
               个人资料注册
              </div>
              <div class="panel-body"><!-- disable禁用 -->
                  <div class="form-group">
                      <label for="" class=" ">用户名:</label>
                      <div class=" ">
                          <input type="text" class="form-control" placeholder="请输入你的姓名" name="user">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class=" ">密码：</label>
                      <div class=" ">
                          <input type="text" class="form-control" placeholder="请输入你的姓名" name="password">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class=" ">真实姓名:</label>
                       <div class=" ">
                          <input type="text" class="form-control" placeholder="请输入你的姓名" name="username">
                       </div>
                  </div>
   	              <div class="form-group">
                       <label for="" class=" ">出生年月:</label>
                       <div class=" ">
                         <input type="text" class="form-control" placeholder="请输入你的出生年月" name="birth">
                       </div>
                  </div>
                  <div class="form-group">
                       <label for="" class=" ">目前身份:</label>
                        <div class=" ">
                            <input type="text" class="form-control" placeholder="请输入你的目前身份" name="roal">
                       </div>
                  </div>
                  <div class="form-group">
                       <label for="" class=" ">所学专业:</label>
                       <div class=" ">
                          <input type="email" class="form-control" placeholder="请输入你的所学专业" name="major">
                      </div>
                  </div>
                  <div class="form-group">
                       <label for="" class=" ">就读学校:</label>
                        <div class=" ">
                           <input type="text" class="form-control" placeholder="请输入你的就读学校" name="school">
                        </div>
                  </div>
                  <div class="form-group">
                       <label for="" class=" ">地址:</label>
                       <div class=" ">
                          <input type="text" class="form-control" placeholder="请输入你的地址" name="adress">
                       </div>
                  </div>       	               
         
                  <div class="btn btn-default col-xs-12" id="btn">下一步</div>
              </div>
          </div>  
      <!-- 个人资料注册结束 -->

      <!-- 个人家教简历注册开始 -->
         <div class="panel panel-default intro" style="display: none">
             <div class="panel-heading">
              个人家教简历
              </div>
              <div class="panel-body">      <!-- disable禁用 -->
                  <div class="form-group">
                       <label for="" class=" ">可授科目:</label>
                       <div class=" ">
                         <input type="text" class="form-control" placeholder="请输入你的出生年月" name="project">
                       </div>
                  </div>
                  <div class="form-group">
                       <label for="" class=" ">课授课区域:</label>
                        <div class=" ">
                            <input type="text" class="form-control" placeholder="请输入你的目前身份" name="region">
                       </div>
                  </div>
                  <div class="form-group">
                       <label for="" class=" ">课授课时间:</label>
                       <div class=" ">
                          <input type="email" class="form-control" placeholder="请输入你的所学专业" name="time">
                      </div>
                  </div>
                  <div class="form-group">
                       <label for="" class=" ">所获证书:</label>
                        <div class=" ">
                           <input type="text" class="form-control" placeholder="请输入你的就读学校" name="honor">
                        </div>
                  </div>
                  <div class="form-group">
                       <label for="" class=" ">薪水要求:</label>
                       <div class=" ">
                          <input type="text" class="form-control" placeholder="请输入你的地址" name="solary">
                       </div>
                  </div>   
                   <div class="form-group">
                       <label for="" class=" ">自我描述家教经历:</label>
                       <div class=" ">
                          <textarea name="experience" id="" cols="30" rows="10" class="form-control"></textarea>
                       </div>
                  </div>                     
                  <div class="btn btn-default col-xs-12" id="btnre">上一步</div>
                  <div class="form-group">
                      <div class=" col-xs-12" >
                         <button type="submit" class="btn btn-primary btn-block">提交</button>
                      </div>
                 </div>
              </div>  
         </div>
   	  <!-- 个人家教简历注册结束 -->

       </fieldset> 
    </form>
    
     
   </body>
   </html>
